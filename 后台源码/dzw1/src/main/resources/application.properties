# 应用名称
spring.application.name=dzw1
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/dzw?serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456
#开启打印日志
logging.level.com.accp=debug
#扫描实体类所在包，mapper.xml可以免类去全路径名，直接写类名
mybatis-plus.type-aliases-package=com.accp.domain
#扫描Mapper.xml
mybatis-plus.mapper-locations=classpath:mapper/*.xml
#配置mybatis-plus开启逻辑删除

#配置文件上传保存位置
file.upload.filepath=e:/images/


#支付
#支付宝支付参数配置
alipay=2088621959306591
#应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
alipay.app_id=2021000120611002
#商户私钥，您的PKCS8格式RSA2私钥
alipay.merchant_private_
alipay.alipay_public_
#服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
alipay.notify_url: http://127.0.0.1:8080/notify_url
#页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
alipay.return_url: http://127.0.0.1:8080/pay/success
#签名方式
alipay.sign_type: RSA2
alipay.max_query_retry = 5
alipay.query_duration = 5000
#字符编码格式
alipay.charset: utf-8
#支付宝网关
alipay.gatewayUrl=https://openapi.alipaydev.com/gateway.do
#保存支付日志的地址
alipay.log_path: /tmp/

