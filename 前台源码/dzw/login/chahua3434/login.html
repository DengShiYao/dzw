<!DOCTYPE HTML>
<html>

<head>
	<title>Purple_loginform Website Template | Home :: w3layouts</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- -->
	<script>var __links = document.querySelectorAll('a'); function __linkClick(e) { parent.window.postMessage(this.href, '*'); }; for (var i = 0, l = __links.length; i < l; i++) { if (__links[i].getAttribute('data-t') == '_blank') { __links[i].addEventListener('click', __linkClick, false); } }</script>
	<script src="js/jquery.min.js"></script>
	<script>$(document).ready(function (c) {
			$('.alert-close').on('click', function (c) {
				$('.message').fadeOut('slow', function (c) {
					$('.message').remove();
				});
			});
		});
	</script>
</head>

<body>
	<div id="ctn">
		<!-- contact-form -->
		<div class="message warning">
			<div class="inset">
				<div class="login-head">
					<h1>登 录</h1>
					<div class="alert-close"> </div>
				</div>
				<form>
					<li>
						<input type="text" class="text" v-model="sysUser.loginName" placeholder="账号：" ><a href="#" class=" icon user"></a>
					</li>
					<div class="clear"> </div>
					<li>
						<input type="password" v-model="sysUser.password"  placeholder="密码："> <a href="#" class="icon lock"></a>
					</li>
					<div class="clear"> </div>
					<div class="submit">
						<input type="submit" value="Sign in" @click="login()">
						<h4><a href="#">Lost your Password ?</a></h4>
						<div class="clear"> </div>
					</div>
				</form>
			</div>
		</div>
		<div class="clear"> </div>
		<!--- footer --->
		<div class="footer">
			<p>dzw &copy; 2021.03.01</p>
		</div>
		<div style="display:none">
			<!-- <script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript'
				charset='gb2312'></script> -->
		</div>
	</div>
	<script src="../../js/jquery-1.12.4.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/vue-2.6.js"></script>
	<script>
		var path = "http://127.0.0.1:8080/sysUser/";
		new Vue({
			el: "#ctn",
			data(){
				return{
					sysUser:{
						loginName:"",
						password:"",
					}
				}
			},
			methods:{
				login(){
					let that = this;
					$.ajax({
						url:path+"selectUser",
						data:that.sysUser,
						xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
						dataType:"JSON",
						success:function(result){
							if(result != null){
								alert(result.loginName);
							}
						}
					});
				}
			},
			created(){

			},
		});
	</script>
</body>

</html>
