	<style type="text/css">
		#ctn{
			border: 1px solid red;

					<div style="margin-top: 20px;">
						<button class="btn btn-success" style="margin-left: 88.3%;">增加</button>
						<button class="btn btn-danger" style="margin-left: 10px;">删除</button>
						<button class="btn btn-primary" style="margin-left: 10px;">保存</button>
					</div>
				</div>
				<div class="row" style="height: 52px;">
					<form class="form-inline">

					  </div>
						<div class="form-group" style="margin-left: 30px;">
						  <label for="exampleInputEmail2" style="color: rgb(33,182,206);">提成权重</label>
						  <input type="text" class="form-control" id="exampleInputEmail2">
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<table class="table table-bordered table-striped table-hover">
						<tr style="background-color: rgb(33,182,206); color: white;">
							<td>等级编码</td>
							<td>等级名称</td>
							<td>提成权重</td>
						</tr>
						<tr>
							<td>1</td>
							<td>一星</td>
							<td>1</td>
						</tr>
						<tr>
							<td>111</td>

						</tr>
						<tr>
							<td>11111</td>
							<td>三星</td>
							<td>3</td>
						</tr>
						<tr>
							<td>1111111</td>
							<td>专家</td>
							<td>4</td>
						</tr>
					</table>
				</div>
				
			</div>
		</div>
