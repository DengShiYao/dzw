		<script type="text/javascript">
			new Vue({
				el: "#ctn",
				data() {
					return {
						tabs: [{
							id: 0,
							name: "维修项目",
							ename: "weixiu",
							active: false,
							path: "pages/weixiu.html"
						}, {
							id: 1,
							name: "领料情况",
							ename: "lingliao",
							active: false,
							path: "pages/ll.html"
						}, {
							id: 2,
							name: "结算信息",
							ename: "jies",
							active: false,
							path: "pages/jiesuan.html"
						}],
						//管理增删改得显示隐藏
						llVisble: false,
						wxVisble: false
					}
				},
				methods: {
					//选择维修
					xzWeiXiu(){
						$("#wxdMoal").modal("show");
					},
					//维修模态框得显示
					wxModalShow() {
						$("#wxMoal").modal("show");
					},
					//领料模态框显示
					llModalShow(){
						$("#llMoal").modal("show");
					},
					//控制增删改得显示隐藏 
					activeBool(item) {
						if (item.ename === "weixiu") {
							this.wxVisble = true;
							this.llVisble = false;
						} else if (item.ename === "lingliao") {
							this.llVisble = true;
							this.wxVisble = false;
						}else{
							this.llVisble = false;
							this.wxVisble = false;
						}
					}
				}
			})
