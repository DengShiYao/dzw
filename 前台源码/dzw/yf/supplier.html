                    console.log(typeof e.target.files[0])
                    if (typeof e.target.files[0] == 'undefined') {
                        return false;
                    }
                    if (files.name == "") {
                        alert("请选择图片");
                        return false;
                    }

                            alert("文件不是图片类型");
