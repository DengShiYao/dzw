<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="height: 100%; ">
    <div id="ctx">
        <img :src="code" alt="" style="width: 100px; height: 100px;">
        <button type="button" class="btn btn-large btn-block btn-success" @click="pay">提交</button>
    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue-2.6.js"></script>
    <script>
        new Vue({
            el: "#ctx",
            data() {
                return {
                    code: ""
                }
            },
            methods: {
                pay() {
                    let that = this;
                    $.ajax({
                        url: "http://127.0.0.1:8080//qrcode?totalAmount=0.01&subject=支付宝扫码支付测试&storeId=123456&timeoutExpress=5m&outTradeNo=110112113114115",
                        type: "get",
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        contentType: "application/json;charset=utf-8",
                        dataType: "json",
                        success: function (result) {
                            that.code = result.qr_code;
                            // console.log(result);
                        }
                    });
                }
            }, created() {

            },


        })

    </script>
</body>

</html>
