<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-menu-vertical-demo:not(.el-menu--collapse) {
            width: 220px;
            height: 100%;
        }

        .el-menu-vertical-demo {
            height: 100%;
        }

        .el-menu {
            border-right: 0px;
        }

        html,
        body {
            height: 100%;
            margin: 0px;
        }

        .sectionmin {
            padding: 0px 10px 10px;
            border-left: 2px solid red;
            border-top: 1px solid red;
        }

        .headerstyle {
            padding-left: 10px;
            height: 40px;
            background: linear-gradient(to right, rgb(84, 92, 100), #84817a);
            line-height: 59px;
        }

        .adminimg img {
            border-radius: 20px;
            width: 40px;
        }

        .adminimg>img,
        .adminimg>span {
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.15.1/lib/index.js"></script>
    <div id="app" style="height: 100%;">
        <el-container style="height: 100%;">

                    @close="handleClose" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                    <el-menu-item index="6" @click="toUnfoldAndFold">

                        <el-menu-item-group title="分组2">

                        <el-submenu index="1-4">

                        </el-submenu>
                    </el-submenu>
                    <el-submenu index="5">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>导航一</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">分组一</template>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">

                    </el-menu-item>

                        <i class="el-icon-document"></i>
                        <span slot="title">导航三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">导航四</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-container>
                <el-header class="headerstyle">
                    <el-row :gutter="24">

                        <el-col :span="3" :offset="21">
                            <div class="grid-content bg-purple ">
                                <el-dropdown>
                                    <div class="adminimg">
                                        <span> <strong style="color: #ffffff;">超级管理员</strong></span>
                                        <img src="../imags/3AA159DD714F65B532595C955DEB5356.jpg" alt="">
                                    </div>
                                    <!-- <el-button type="primary">
                                    </el-button> -->
                                    <el-dropdown-menu slot="dropdown">
                                        <el-dropdown-item>黄金糕</el-dropdown-item>
                                        <el-dropdown-item>狮子头</el-dropdown-item>
                                        <el-dropdown-item>螺蛳粉</el-dropdown-item>
                                        <el-dropdown-item>双皮奶</el-dropdown-item>
                                        <el-dropdown-item>蚵仔煎</el-dropdown-item>
                                    </el-dropdown-menu>
                                </el-dropdown>
                            </div>
                        </el-col>
                    </el-row>
                </el-header>
                <el-main class="sectionmin">
                    <el-row>
                        <el-col :span="24">
                            <div class="grid-content bg-purple-dark">
                                <el-tag closable class="el-tag" @close="handleCloseTag(tag)" @click=""
                                    v-for="tag in tags" :key="tag.name" :type="tag.type">
                                    {{tag.name}}
                                </el-tag>
                            </div>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="24">
                            <div class="grid-content bg-purple-dark" style="height:609px;">
                                <!-- scrolling="no" -->
                                <iframe src="commodity_info.html" width="100%" height="100%" frameborder="no"
                                    border="0"></iframe>
                            </div>
                        </el-col>
                    </el-row>
                </el-main>
            </el-container>
        </el-container>
    </div>
    <!-- <script src="js/vue-2.6.js" type="text/javascript" charset="utf-8"></script> -->
    <script>
        var Main = {
            data() {
                return {
                    isCollapse: false,
                    isCollapseIcon: "el-icon-s-fold",
                    tags: [{
                        name: '标签一',
                        type: ''
                    },
                    {
                        name: '标签二',
                        type: 'success'
                    },
                    {
                        name: '标签三',
                        type: 'info'
                    },
                    {
                        name: '标签四',
                        type: 'warning'
                    },
                    {
                        name: '标签五',
                        type: 'danger'
                    }
                    ]
                };
            },
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                },
                //标签页的关闭
                handleCloseTag(tag) {
                    this.tags.forEach((item, index) => {
                        if (item.name == tag.name) {
                            this.tags.splice(index, 1);
                        }
                    });
                },
                /* 左侧树形展开折叠 */
                toUnfoldAndFold() {
                    this.isCollapse = this.isCollapse ? false : true;
                    this.isCollapseIcon = this.isCollapse ? "el-icon-s-unfold" : "el-icon-s-fold";
                },
                toTagSwitch() {

                }
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>


</body>

</html>
