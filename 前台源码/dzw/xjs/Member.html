<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员卡充值</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.headDiv{
				background-color:ghostwhite;width: 100%;height:80px;
			}
			.clear1{
				display: block;content: '';clear: both;
			}
			.headDiv_left {
				font-size: 26px;margin: 20px 30px;height: 40px;line-height: 40px;float: left;
			}
			.headDiv_right{
				float: right;height: 40px;line-height: 40px;margin: 20px 30px;
			}
			.search{
				width: 450px;height: 40px;line-height: 40px;outline: none;
			}
			.btn{
				height: 40px;line-height: 40px;text-align: center;padding: 0px 12px;margin-left: 10px;
			}
			.table{
				width: 90%;
				margin-left: 50px;
				margin-top: 20px;
			}
			.table th{
				color: white;background-color: deepskyblue;border: 1px solid black;
			}
			.table td{
				border: 1px solid gray;
			}
			.table tr{
				margin-top: 10px;
			}
			.bodyDiv{
				width: 100%;
				background-color: whitesmoke;
				margin-top: 20px;
				margin-left: 30px;
			}
			body{
				background-color: ghostwhite;width: 100%;height: 100%;margin: 0px;padding: 0px;
			}
			#chooseRecharge{
				border: 1px solid black;border-radius: 4px;box-shadow: 2px 2px;display: none;
			}
			#rechargeWindow{
				/*border: 1px solid red;width: 80%;height: auto;margin: 20px auto;display: none;*/
			}
			.modal-dialog{
				width: 80%;
			}
		</style>
	</head>
	<body>
		<div id="ctx">
			<div class="clear1 headDiv">
				<div class="headDiv_left">会员卡充值</div>
				<div class="headDiv_right">
				<input type="text" class="search" placeholder="匹配会员号/姓名/手机"/>
				<button class="btn btn-info" @click="searchMember">搜索</button>
				<button class="btn btn-danger">关闭</button>
				</div>
			</div>
			<div class="bodyDiv">
				<button class="btn btn-primary" @click="openRechargeWindow">会员卡充值</button>
			</div>
			<div>
				<table border="" cellspacing="" cellpadding="" class="table">
					<tr>
						<th></th>
						<th>会员卡号</th>
						<th>会员姓名</th>
						<th>会员余额</th>
						<th>注册时间</th>
					</tr>
					<tr v-for="item in list">
						<td></td>
						<td>{{item.mId}}</td>
						<td>{{item.mName}}</td>
						<td>{{item.mPrice}}</td>
						<td>{{item.createTime}}</td>
					</tr>
				</table>
			</div>
			<!--充值窗口-->
			<div class="modal" data-backdrop = "static" id="rechargeWindow">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<div>
								<h3 class="col-lg-3">会员卡充值</h3>
								<div class="text-right">
									<button class="btn btn-danger" @click="closeRechargeWindow">关闭</button>
								</div>
							</div>
						</div>
						<div class="modal-body">
							<div>
								<table border="0" cellspacing="0" cellpadding="0" width="80%" style="margin: 40px auto;">
									<tr>
										<td colspan="6">
											<div class="form-group">
												<label class="control-label">会员卡号</label>
												<input type="text" id="" value="001" readonly="readonly" class="form-control"/>
											</div>
										</td>
										<td colspan="6">
											<div class="form-group">
												<label class="control-label">会员姓名</label>
												<input type="text" id="" value="小黄"  class="form-control" readonly="readonly"/>
											</div>
										</td>
									</tr>
									<tr>
										<td colspan="6">
											<div class="form-group">
												<label class="control-label">会员余额</label>
												<input type="text" id="" value="100.00" readonly="readonly" class="form-control"/>
											</div>
										</td>
										<td colspan="6">
											<button class="btn btn-success" @click="openRecharge">选择金额充值</button>
										</td>
									</tr>
									<tr>
										<td>
											<!--充值选择-->
											<div id="chooseRecharge">
												<h4>充值金额选择</h4>
												<table border="0" cellspacing="0" cellpadding="0" width="100%">
													<tr>
														<td colspan="6">
															<a class="btn" @click="recharge">200元</a>
														</td>
														<td colspan="6">
															<a class="btn" @click="recharge">100元</a>
														</td>
													</tr>
													<tr>
														<td colspan="6">
															<a class="btn" @click="recharge">50元</a>
														</td>
														<td colspan="6">
															<div class="form-group">
																<label class="control-label">其他金额</label>
																<input type="text" name="" id="" value=""  class="form-control"/>
															</div>
														</td>
													</tr>
													<tr>
														<td>
															<button class="btn btn-success" @click="recharge">充值</button>
															<button class="btn btn-danger" @click="closeRecharge">关闭</button>
														</td>
													</tr>
												</table>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div class="modal-footer"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:"#ctx",
			data(){
				return{
					list:[{
						id:1,
						mId:"0001",
						mName:"小黄",
						mPrice:100.00,
						createTime:"2020-01-02"
					},{
						id:2,
						mId:"0002",
						mName:"小黑",
						mPrice:200.00,
						createTime:"2020-01-12"
					},{
						id:3,
						mId:"0003",
						mName:"黄狗",
						mPrice:150.00,
						createTime:"2020-01-13"
					},{
						id:4,
						mId:"0004",
						mName:"小小",
						mPrice:20.00,
						createTime:"2020-01-16"
					}]
					//优美的间隔符
				}
			},
			methods:{
				openRechargeWindow(){
					$("#rechargeWindow").modal("show");
				},
				closeRechargeWindow(){
					$("#rechargeWindow").modal("hide");
				},
				openRecharge(){
					$("#chooseRecharge").show();
				},
				closeRecharge(){
					$("#chooseRecharge").hide();
				},
				recharge(){
					alert("充值成功");
					/*$("#chooseRecharge").hide();
					$("#rechargeWindow").hide();*/
					$("#rechargeWindow").modal("hide");
				},
				searchMember(){
					alert("正在查询符合条件的会员");
				}
			},
			created(){
				
			}
		})
	</script>
</html>
