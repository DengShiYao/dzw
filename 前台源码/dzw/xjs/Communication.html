		<style type="text/css">
			.clear1{
				display: block;
				content: '';
				clear: both;
			}
			.table{
				margin: 20px 20px;
				width: 80%;
			}
			.headDiv{
				background-color:ghostwhite;
				width: 100%;
				height:80px;
			}
			.headDiv_left {
				font-size: 26px;
				margin: 20px 30px;
				height: 40px;
				line-height: 40px;
				float: left;
			}
			.headDiv_right{
				float: right;
				height: 40px;
				line-height: 40px;
				margin: 20px 30px;
			}
			.search{
				width: 450px;
				height: 40px;
				line-height: 40px;
				outline: none;
			}
			.btn{
				height: 40px;
				line-height: 40px;
				text-align: center;
				padding: 0px 12px;
				margin-left: 10px;
			}
			.bodyDiv{
				width: 100%;
				background-color: ghostwhite
			}
			.buttonMenus{
				/*margin-top: 20px;*/
				margin-right: 20px;
				background-color:whitesmoke;
				text-align: right;				
			}
			.table th{
				color: white;
				background-color: deepskyblue;
				border: 1px solid black;
			}
			.table td{
				border: 1px solid gray;
			}
			body{
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: ghostwhite;
			}
			.modal-dialog{
				width: 80%;
			}

												<input type="date" id="" value="" class="form-control"/>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div class="modal-footer"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
