							<tr v-for="item in list">

								<td><input type="text" name="" id="" :value="item.eId"  readonly="readonly" class="form-control"/></td>

								<td><input type="text" name="" id="" :value="item.zb"  class="form-control"/></td>
								<td><input type="text" name="" id="" :value="item.phone" class="form-control"/></td>
								<td><input type="text" name="" id="" :value="item.email"  class="form-control"/></td>
							</tr>
						</table>

				<div>
					合计:<span>{{a}}</span>条记录
