<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>岗位定义</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style type="text/css">
			.clear1{
				display: block;
				content: '';
				clear: both;
			}
			.bodyDiv{
				width: 100%;
				background-color: ghostwhite
			}
			.table{
				margin: 20px auto;
			}
			.labcolor{
				font-size: 20px;
				color: greenyellow;
			}
			.headDiv{
				background-color:ghostwhite;
				width: 100%;
				height:80px;
			}
			.headDiv_left {
				font-size: 26px;
				margin: 20px 30px;
				height: 40px;
				line-height: 40px;
				float: left;
			}
			.headDiv_right{
				float: right;
				height: 40px;
				line-height: 40px;
				margin: 20px 30px;
			}
			.btn{
				height: 40px;
				line-height: 40px;
				text-align: center;
				padding: 0px 12px;
				margin-left: 10px;
			}
			.buttonMenus{
				/*margin-top: 20px;*/
				margin-right: 20px;
				background-color:whitesmoke;
				text-align: right;				
			}
			.table{
				width: 80%;
				margin-left: 5%;
			}
			.table th{
				color: white;
				background-color: deepskyblue;
				border: 1px solid black;
			}
			.table td{
				border: 1px solid gray;
			}
			body{
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: ghostwhite
			}
		</style>
	</head>
	<body>
		<div class="clear1 headDiv">
			<div class="headDiv_left">岗位定义</div>
			<div class="headDiv_right">
			<button class="btn btn-danger">关闭</button>
			</div>
		</div>
		<div class="bodyDiv">
			<div class="buttonMenus">
				<button class="btn btn-success">增加</button>
				<button class="btn btn-danger">删除</button>
				<button class="btn btn-success">保存</button>
				<button class="btn btn-info">导出</button>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label for="jid" class="labcolor">岗位编码</label>
					<input type="text" name="" id="jid" value="" />
				</div>									
				<div class="col-lg-3">
					<label for="jname" class="labcolor">岗位名称</label>
					<input type="text" name="" id="jname" value="" />
				</div>									
			</div>
			<div>
				<table class="table">
					<tr>
						<th>岗位编号</th>
						<th>岗位名称</th>
					</tr>
					<tr>
						<td>152</td>
						<td>大客户专员</td>
					</tr>
					<tr>
						<td>161</td>
						<td>按揭经理</td>
					</tr>
					<tr>
						<td>199</td>
						<td>大大大</td>
					</tr>
				</table>
			</div>
			<div>
			合计:<span>3</span>条记录
			</div>
		</div>	
	</body>
</html>
