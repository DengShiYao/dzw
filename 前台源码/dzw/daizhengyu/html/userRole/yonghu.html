<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="ctn">

        <!-- 数据模态框 -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>用户id</th>
                    <th>登录账号</th>
                    <th>用户昵称</th>
                    <th>用户邮箱</th>
                    <th>手机号码</th>
                    <th>用户性别</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg_color" v-for="item in sysUser" @click="select($event)">
                    <td>{{item.userId}}</td>
                    <td>{{item.loginName}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phonenumber}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.createTime}}</td>
                    <td>
                        <button type="button" @click.stop="sq(item.userId)" class="btn btn-primary"
                            @click="selectUser">授权角色</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- 大的模态框选择角色的 -->
        <div class="modal fade" id="modal-id">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">角色授权</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" @click="list_check" v-model="check_flag">全部选中
                                    </th>
                                    <th>角色id</th>
                                    <th>角色名称</th>
                                    <th>角色状态</th>
                                    <th>删除标志</th>
                                    <th>创建时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg_color" v-for="item in sysRole">
                                    <td>
                                        <input type="checkbox" :value="item.roleId"  v-model="list1" type="checkbox">
                                    </td>
                                    <td>{{item.roleId}}</td>
                                    <td>{{item.roleName}}</td>
                                    <td>
                                        <template v-if="item.status==0">正常</template>
                                        <template v-if="item.status==1">停用</template>
                                    </td>
                                    <td>
                                        <template v-if="item.delFlag==0">正常</template>
                                        <template v-if="item.delFlag==2">删除</template>
                                    </td>
                                    <td>{{item.createTime}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" @click="addSysUserRole">保存</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script>
        var basePath = "http://127.0.0.1:8080/";
        new Vue({
            el: "#ctn",
            data() {
                return {
                    select_userId: "",
                    sysUser: {},
                    sysRole:{},
                    list1:[],
                    check_flag:false,
                };
            },
            methods: {
                //添加背景色
                select(e) {
                    var target = e.target;
                    this.clear_bg_color();
                    $(target).parent().css("background-color", "#d0d0d0");
                    this.select_userId = 0;
                },
                //清空所有行背景色
                clear_bg_color() {
                    var bg_color = $(".bg_color");
                    $.each(bg_color, function (i, item) {
                        $(item).css("background-color", "white")
                    })
                },
                sq(userId) {
                    this.select_userId = userId;
                    var target = event.target;
                    this.clear_bg_color();
                    $(target).parent().parent().css("background-color", "#d0d0d0");
                    $("#modal-id").modal("show");
                    this.findRole();
                },
                //初始化显示数据
                findUser() {
                    let that = this;
                    $.ajax({
                        url: basePath + "sysUser",
                        async: false,
                        dataType: "JSON",
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        type: "post",
                        success: function (result) {
                            console.log(JSON.stringify(result));
                            that.sysUser = result;
                        }
                    });
                },
                //显示角色数据
                findRole() {
                    let that = this;
                    $.ajax({
                        url: basePath + "sysRole/sysRole1",
                        async: false,
                        dataType: "JSON",
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        type: "get",
                        success: function (result) {
                            console.log(JSON.stringify(result));
                            that.sysRole = result;
                        }
                    });
                },
                selectUser() {
                    let that = this;
                    $.ajax({
                        url: basePath + "sysUserRole/selectUserRole",
                        async: false,
                        dataType: "JSON",
                        xhrFields: {
                            withCredentials: true
                        },
                        data:{
                            select_userId:that.select_userId,
                        },
                        crossDomain: true,
                        type: "post",
                        success: function (result) {
                            console.log(JSON.stringify(result));
                            that.list1 = result.map(item=>(item.roleId));
                        }
                    });
                },
                list_check(){
					if(this.check_flag) this.list1 = [];
					else this.list1=this.sysRole.map(item=>(item.roleId));			
				},
                addSysUserRole(){
                    let that = this;
                    $.ajax({
                        url: basePath + "sysUserRole/addUserRole/" + that.select_userId,
                        data: {
                            array: that.list1.join(",")
                        },
                        xhrFields: {
                            withCredentials: true
                        },
                        type: "post",
                        async:false,
                        success: function (result) {
                            alert("保存成功！")
                        }
                    });
                    $("#modal-id").modal("hide");
                    this.findUser();
                },
            },
            created() {
                this.findUser();
            },
            watch:{
				list1:function(){
					if(this.list1.length == this.sysRole.length) this.check_flag=true;
					else this.check_flag=false;
				}
			}
        })
    </script>
</body>

</html>
