<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/bootstrap.min.css" rel="stylesheet" />
		<style>
			nav{
				margin-left: 600px;
			}
			table{
				 width: 2910px; max-width: 2920px;
			}
			table tr:nth-child(1) td{
				background-color: #31B0D5;
			}
			#cl{
				min-height:200px;overflow-y:auto;max-height:300px;
			}
			#kh{
				min-height:50px;overflow-y:auto;max-height:300px;
			}
		</style>
	</head>
	<body>
		<!--待入库旧件-->
		<div id="ctx">
		<table class="table table-bordered">
  			<tr class="wrap" style="width: 50px;">
				<td>编号</td>
				<td>领料时间</td>
				<td>领料人</td>
				<td> 物料编码</td>
				<td>物料名称</td>
				<td>单位名称</td>
				<td>价类</td>
				<td>数量</td>
				<td>单价</td>
				<td>金额</td>
				<td>免单原因</td>
				<td>免单原因</td>
			</tr>
			<tr  v-for="item in page">
	 				<td>{{item.llId}}</td>
	  				<td>{{item.llTime}}</td>
	  				<td>{{item.llName}}</td>
	  				<td>{{item.llWlBm}}</td>
	  				<td>{{item.llWlName}}</td>
	  				<td>{{item.llDanweiName}}</td>
	  				<td>{{item.llJl}}</td>
	  				<td>{{item.llSl}}</td>
	  				<td>{{item.llDj}}</td>
	  				<td>{{item.llE}}</td>
	  				<td>{{item.llMdyl}}</td>
	  				<td>{{item.llHszt}}</td>
	  				
	  		</tr>
		</table>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	<script>
		var vm = new Vue({
			el:"#ctx",
				data:{
				page:{}
				
				},
				methods:{
						find(){
								let that = this;
								var car = that.clss;
								$.ajax({
										url:"http://127.0.0.1:8080/car/SelectLinliaoBiao/",
										data:{car:car},
										type:"post",
										dataType:"json",
										success:function(result){
												that.page=result;
											}
									});
							}
					},
					created(){
						this.find();
						
						}
		})
	</script>
</html>
